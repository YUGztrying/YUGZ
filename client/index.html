<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="YUGZ - A powerful block-based editor with rich text formatting" />
    <title>YUGZ - Block Editor</title>
    <style>
      /* Force LTR globally with highest priority */
      *, *::before, *::after {
        direction: ltr !important;
        unicode-bidi: bidi-override !important;
      }
      
      html, body {
        direction: ltr !important;
        unicode-bidi: bidi-override !important;
      }
      
      input, textarea, [contenteditable], [contenteditable="true"] {
        direction: ltr !important;
        unicode-bidi: bidi-override !important;
        text-align: left !important;
        -webkit-writing-mode: horizontal-tb !important;
        writing-mode: horizontal-tb !important;
      }
      
      /* Override any browser defaults for input direction */
      input:not([type="radio"]):not([type="checkbox"]) {
        text-align: left !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
